<div class="container">
  <button
    [ngStyle]="{
      color: color,
      'background-color': bgColor,
      'font-size.rem': fontSizeRem,
      'width.rem': widhRem
    }"
    [type]="type"
    (click)="onClick.emit()"
  >{{text}}</button>
</div>
